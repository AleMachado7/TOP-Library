<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Library Project</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>TOP Library</h1>
        <p>This project was created as part of The Odin Project Curriculum.</p>
        <p>Number of Books Registered: <span id="num-of-books">0</span></p>
    </header>
    <main>
        <div class="input-controls">
            <button id="add-book">Add New Book</button> 
        </div>
        <div class="form-container">
            <h3>New Book</h3>
            <form action="#" method="post" id="new-book-form">
                <div class="form-data">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" maxlength="25" placeholder="Ex: Harry Potter" required/>
                </div>
                <div class="form-data">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" maxlength="25" placeholder="Ex: George R. R. Martin" required/>
                </div>
                <div class="form-data">
                    <label for="pages">Number of Pages:</label>
                    <input type="number" id="pages" name="pages" placeholder="Ex: 10" required/>
                </div>
                <div class="form-data">
                    <label for="read">Already Read?</label>
                    <input type="checkbox" id="read" name="read" value="true"/>
                </div>
            </form>
            <div class="form-buttons">
                <button type="reset" id="confirm" form="new-book-form">Save</button>
                <button type="reset" id="close-form" form="new-book-form">Close</button>
            </div>
        </div>
        <div class="books-grid">
        </div>
    </main>
    <footer>
        <p><a href="https://github.com/AleMachado7" target="_blank">Alexandre Machado</a> | <a href="https://github.com/AleMachado7/TOP-Library" target="_blank">Source</a></p>
    </footer>
</body>
</html>
